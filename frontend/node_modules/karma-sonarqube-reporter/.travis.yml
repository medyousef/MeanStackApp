dist: trusty

addons:
  sonarcloud:
    organization: "fadc80-github"
    token:
      secure: ""
jdk:
  - open-jdk-11

language: node_js
node_js:
  - '8'
  - '9'
  - '10'

before_script:
  - git fetch --unshallow
  - npm install -g @angular/cli

install: npm install

script: 
  - echo "UT against $(node -v)"
  - npm run test
  - sonar-scanner

jobs:
  include:
    - stage: jasmine
      node_js: 10
      script: 
        - ./test.sh jasmine
    - stage: mocha
      node_js: 10      
      script: 
        - ./test.sh mocha

cache:
  directories:
    - '$HOME/.sonar/cache'
